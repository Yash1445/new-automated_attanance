<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <style>
        /* Override styles for debug page */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
        }
        .debug-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .debug-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #2c3e50;
        }
        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="debug-header">
            <h1>System Debug Information</h1>
            <a href="/" class="back-button">Back to Home</a>
        </div>
        
        <h2>User Folders</h2>
        <div class="alert alert-info">
            Found {{ debug_info|length }} items in the faces directory
        </div>
        
        {% for info in debug_info %}
            <div class="debug-item">{{ info }}</div>
        {% endfor %}
        
        <h2>System Info</h2>
        <div class="debug-item">Total registered users: {{ totalreg }}</div>
        
        <div class="mt-4">
            <a href="/" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
