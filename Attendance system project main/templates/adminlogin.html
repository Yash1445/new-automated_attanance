<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FaceLog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="../static/images/adminlogin.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .login-header {
            background-color: #4361ee;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .login-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin: 0 auto 15px;
            padding: 3px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .system-name {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-floating input {
            border-radius: 10px;
            height: 60px;
            border: 1px solid #e0e0e0;
        }
        
        .form-floating label {
            padding-left: 15px;
        }
        
        .form-check {
            margin: 15px 0;
        }
        
        .btn-login {
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: #3f37c9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(63, 55, 201, 0.3);
        }
        
        .login-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: #4361ee;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-footer a:hover {
            color: #3f37c9;
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            transform: translateX(-5px);
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left me-2"></i> Back to Home
    </a>
    
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="../static/images/companylogo.jpg" alt="FaceLog Logo">
            </div>
            <h1 class="system-name">FaceLog</h1>
            <p class="mb-0">Admin Access Portal</p>
        </div>
        
        <div class="login-form">
            <form class="p-3 mt-3" action="/adminlogin" method="POST">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="userName" id="userName" placeholder="Username">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="password" id="pwd" placeholder="Password">
                </div>
                <button type="submit" class="btn mt-3">Login</button>
            </form>
            <div class="login-footer">
                <a href="#">Forgot password?</a>
                <a href="./sign.html">Create an account</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
